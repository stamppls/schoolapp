<div class="row" *ngIf="students.length === 0">
  <h4 class="mt-3">เพิ่มข้อมูลการสมัครเรียน</h4>
  <div class="container">
    <img class = "img-student"src="https://image.flaticon.com/icons/svg/1373/1373205.svg" (click)="openDialog()" alt="">
    <!-- <mat-icon class="icon-personadd" (click)="openDialog()">note_add</mat-icon> -->
  </div>
</div>
<div class="row" *ngIf="students.length > 0">
  <h4 class="mt-3">รายชื่อนักเรียน</h4>
  <div class="col-12">
    <div>
      <mat-icon class="icon-personadd1" (click)="openDialog()">note_add เพิ่มข้อมูลรายชื่อ</mat-icon>
    </div>
    <br>
    <div class="example-container mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- เลขที่ประจำตัว -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef > เลขที่ประจำตัว </th>
          <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
        </ng-container>

        <!-- ชื่อ-นามสกุล -->
        <ng-container matColumnDef="Fullname">
          <th mat-header-cell *matHeaderCellDef> ชื่อ-นามสกุล </th>
          <td mat-cell *matCellDef="let element"> {{element.Fullname}} </td>
        </ng-container>

        <!-- สถานะ -->
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef> สถานะ </th>
          <td mat-cell *matCellDef="let element">
            <mat-select class="select-status">
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </td>
        </ng-container>

        <!-- จัดการ -->
        <ng-container matColumnDef="Manage">
          <th mat-header-cell *matHeaderCellDef style="text-align: center"> จัดการ </th>
          <td mat-cell *matCellDef="let element" style="text-align: center">
            <button mat-raised-button color="primary" class="edit-color" href="https://schoolapptripat.herokuapp.com/students-list">
              <mat-icon>edit</mat-icon>แก้ไข
            </button> &nbsp;
            <button mat-raised-button color="primary1" class = "download-color" href="https://schoolapptripat.herokuapp.com/students-list">
              <mat-icon>cloud_download</mat-icon>ดาวน์โหลด
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
